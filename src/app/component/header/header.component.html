<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 bg-white border-bottom shadow-sm">
      <h5 class="my-0 mr-md-auto font-weight-normal logo" routerLink="/home">NEWS PAPER</h5>
      <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="#" routerLink="/about" >About</a>
        <a class="p-2 text-dark" href="#" routerLink="gallery" *ngIf="isLogin==='true'">Gallery</a>
        
      </nav>
      <a class="btn btn-outline-warning" (click)="openDialog()" *ngIf="isLogin!='true'">Sign up</a>
      <div class="p-2 text-blue"  *ngIf="isLogin==='true'">{{user.username}}</div>

      <a class="btn btn-outline-warning" (click)="logout()" *ngIf="isLogin==='true'">Logout</a>
    </div>
